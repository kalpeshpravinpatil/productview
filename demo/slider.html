<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>Image-Slider</title>
</head>

<body>
    <div id="content-wrapper">

        <div class="column">
            <img id="featured" src="img/image1.jpg" alt="mobile img1">


            <div id="slide-wrapper">

                <img id="slideLeft" class="arrow" src="img/leftarrow.png">

                <div id="slider">


                    <img class="thumbnail active" src="img/image1.jpg" alt="mobile img1">
                    <img class="thumbnail" src="img/image2.jpg" alt="mobile img2">
                    <img class="thumbnail" src="img/image4.jpg" alt="mobile img4">
                    <img class="thumbnail" src="img/image5.jpg" alt="mobile img5">
                    <img class="thumbnail" src="img/image3.png" alt="mobile img3">
                    <img class="thumbnail" src="img/image6.jpg" alt="mobile img6">

                </div>

                <img id="slideRight" class="arrow" src="img/rightarrow.png">
            </div>
        </div>

        <div class="column">
            <h1>Apple iPhone 11 (128GB) - Black</h1>
            <hr>
            <h3>Rs: 71,600.00</h3>
             
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Vitae quisquam veniam minus perferendis quam aperiam voluptas eaque accusantium vel debitis. Quisquam optio, sapiente voluptate minus eos numquam qui animi voluptatum?</p>
            
            <input value="1" type="number">
            <a class="btn btn-dark" href="#">Add to Cart</a>
            <a class="btn btn-dark" href="#">Buy Now</a>
        </div>

    </div>

    <script>
        let thumbnails = document.getElementsByClassName('thumbnail')

        let activeImages = document.getElementsByClassName('active')

        for (var i = 0; i < thumbnails.length; i++) {
            thumbnails[i].addEventListener('mouseover', function () {
                if (activeImages.length > 0) {
                    activeImages[0].classList.remove('active')
                }
                this.classList.add('active')
                document.getElementById('featured').src = this.src
            })
        }

        let buttonRight = document.getElementById('slideRight');
        let buttonLeft = document.getElementById('slideLeft');

        buttonLeft.addEventListener('click', function () {
            document.getElementById('slider').scrollLeft -= 180
        })

        buttonRight.addEventListener('click', function () {
            document.getElementById('slider').scrollLeft += 180
        })

    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
